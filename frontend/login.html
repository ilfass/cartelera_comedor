<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel de Administraci√≥n</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #38b48e 0%, #43c59e 100%);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #38b48e;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #38b48e 0%, #43c59e 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #bbf7d0;
            display: none;
        }

        .back-link {
            margin-top: 1.5rem;
            display: block;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #38b48e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üçΩÔ∏è</div>
        <h1>Panel de Administraci√≥n</h1>
        <p class="subtitle">Comedor Universitario UNICEN</p>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <a href="/" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.APP_CONFIG?.API_URL || '/api';
        
        function showMessage(message, type) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const loginBtn = document.getElementById('login-btn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validaci√≥n b√°sica
            if (!username || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            // Deshabilitar bot√≥n durante la petici√≥n
            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesi√≥n...';
            hideMessages();
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    
                    showMessage('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir al panel de administraci√≥n
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    showMessage(data.message || 'Error en las credenciales', 'error');
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                showMessage('Error de conexi√≥n. Verifica que el servidor est√© funcionando.', 'error');
            } finally {
                // Restaurar bot√≥n
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
            }
        }

        // Verificar si ya hay una sesi√≥n activa
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar si el token es v√°lido
                fetch(`${API_URL}/api/menu`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token v√°lido, redirigir al admin
                        window.location.href = '/admin.html';
                    } else {
                        // Token inv√°lido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('username');
                    }
                })
                .catch(() => {
                    // Error de conexi√≥n, limpiar localStorage
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                });
            }
        }

        // Event listeners
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        
        // Verificar autenticaci√≥n al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
