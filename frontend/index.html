<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Digital - Comedor UNICEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Clima y Hora -->
        <section class="top-info-section">
            <div class="weather-section">
                <h3>Clima Actual</h3>
                <div id="weather-content"></div>
            </div>
            <div class="datetime-container">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
        </section>

        <!-- Sección de Menú -->
        <section class="menu-section">
            <h2>Menú Semanal</h2>
            <div class="menu-container">
                <div class="menu-day">
                    <h3>Lunes</h3>
                    <div id="menu-lunes" class="menu-content"></div>
                </div>
                <div class="menu-day">
                    <h3>Martes</h3>
                    <div id="menu-martes" class="menu-content"></div>
                </div>
                <div class="menu-day">
                    <h3>Miércoles</h3>
                    <div id="menu-miércoles" class="menu-content"></div>
                </div>
                <div class="menu-day">
                    <h3>Jueves</h3>
                    <div id="menu-jueves" class="menu-content"></div>
                </div>
                <div class="menu-day">
                    <h3>Viernes</h3>
                    <div id="menu-viernes" class="menu-content"></div>
                </div>
            </div>
        </section>

        <!-- Sección de Mensajes -->
        <section class="messages-section">
            <h2>Mensajes Destacados</h2>
            <div id="messages-content"></div>
        </section>

        <!-- Carrusel de Imágenes -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div id="carousel-content"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
