<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Digital - Comedor UNICEN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de Clima y Hora -->
        <section class="top-info-section">
            <div class="weather-section">
                <h3>Clima Actual</h3>
                <div id="weather-content"></div>
            </div>
            <div class="datetime-container">
                <div id="current-time"></div>
                <div id="current-date"></div>
            </div>
        </section>

        <!-- Sección de Menú -->
        <section class="menu-section">
            <h2>Menú Semanal</h2>
            <div class="menu-container">
                <div class="menu-general">
                    <h3>Menú General</h3>
                    <div id="menu-general-content"></div>
                </div>
                <div class="menu-vegetariano">
                    <h3>Menú Vegetariano</h3>
                    <div id="menu-vegetariano-content"></div>
                </div>
            </div>
        </section>

        <!-- Sección de Mensajes -->
        <section class="messages-section">
            <h2>Mensajes Destacados</h2>
            <div id="messages-content"></div>
        </section>

        <!-- Carrusel de Imágenes -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div id="carousel-content"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
