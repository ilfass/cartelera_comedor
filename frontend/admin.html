<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Pizarra Digital</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Panel de Administración</h1>
        
        <!-- Sección de Menú -->
        <section class="admin-section">
            <h2>Gestión de Menú</h2>
            <form id="menu-form" onsubmit="saveMenu(event)">
                <div class="form-group">
                    <label for="dia">Día:</label>
                    <select id="dia" name="dia" required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="menu_general">Menú General:</label>
                    <textarea id="menu_general" name="menu_general" required></textarea>
                </div>
                <div class="form-group">
                    <label for="menu_vegetariano">Menú Vegetariano:</label>
                    <textarea id="menu_vegetariano" name="menu_vegetariano" required></textarea>
                </div>
                <button type="submit">Guardar Menú</button>
            </form>
            <div class="table-container">
                <table id="menu-table">
                    <!-- Los datos se cargarán dinámicamente -->
                </table>
            </div>
        </section>

        <!-- Sección de Mensajes -->
        <section class="admin-section">
            <h2>Gestión de Mensajes</h2>
            <form id="message-form" onsubmit="saveMessage(event)">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="contenido">Contenido:</label>
                    <textarea id="contenido" name="contenido" required></textarea>
                </div>
                <div class="form-group">
                    <label for="destacado">Destacado:</label>
                    <input type="checkbox" id="destacado" name="destacado">
                </div>
                <button type="submit">Guardar Mensaje</button>
            </form>
            <div class="table-container">
                <table id="messages-table">
                    <!-- Los datos se cargarán dinámicamente -->
                </table>
            </div>
        </section>

        <!-- Sección de Imágenes -->
        <section class="admin-section">
            <h2>Gestión de Imágenes</h2>
            <form id="image-form" onsubmit="saveImage(event)">
                <div class="form-group">
                    <label for="url">URL de la imagen:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
                <button type="submit">Guardar Imagen</button>
            </form>
            <div class="table-container">
                <table id="images-table">
                    <!-- Los datos se cargarán dinámicamente -->
                </table>
            </div>
        </section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
